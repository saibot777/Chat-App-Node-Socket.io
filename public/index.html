<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<h1>Hello</h1>

	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script type="text/javascript">
		var socket = io();

		socket.on('connect', () => {
			console.log('Connected to server');
		});

		socket.on('disconnect', () => {
			console.log('Disconnected from server');
		});
	</script>
</body>
</html>
